<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- <div class="login">Testing</div> -->
      <div style="display: flex;justify-content: space-between;">
        <div>
          Reports
        </div>
        <div>
          <ion-icon name="power" style="color:#2a7cf6" routerLink="/login"></ion-icon>
        </div>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-header>
<app-loaders></app-loaders>

<ion-content>
<div>
  <div class="topdiv">

<div class="topdivfordate">
  Select Date
  <input   type="" ngxDaterangepickerMd [(ngModel)]="selecteddate"  [locale]="{ format: 'DD-MM-YYYY'}"
   placeholder="selecteddate" (change)="datePicker($event)" class="form-control"/>

</div>
  <div style="text-align: center;">
    Total Litres in 
      {{days}}
   Days:<span style="color: rgb(50, 132, 255);font-weight: 400;font-family: sans-serif;font-weight: 600;">{{TotalLitres}}  </span>
  </div>
</div>

<div  style="height: 533px;" class="tableCard scroll ">
  <table >  
    <tr>
      <th style="min-width: 115px;">Date</th>
     <th>Morning</th>  
       <th>Evening</th>  
      <th>Total</th>  

       
    </tr>  
    <tr *ngFor="let ele of data"> 
      <td>{{ ele.date }}</td>  
       <td>{{ele.morning }}</td>  
       <td>{{ ele.evening }}</td>  
       <td>{{ele.total }}</td>  
    </tr>  
 </table>  
</div>
</div>

</ion-content>

<ion-tab-bar style="background: #e2e2e2;" slot="bottom">
  <div style="    display: flex;
  justify-content: space-between;
  width: 80%;">
  <!-- <ion-tab-button tab="home">
    <ion-icon name="play-circle"></ion-icon>
    Dashboard
  </ion-tab-button> -->
  <div style="display: flex;
  flex-direction: column;">
    <i style="font-size: 27px;position: relative;
    top: 3px;" class="fa fa-home" aria-hidden="true" (click)=" route('dashboard')"></i>
    <span>
      Dashboard

    </span>
  </div>
  <!-- <ion-tab-button tab="radio">
    <ion-icon name="radio" (click)=" route('reports')"></ion-icon>
    Reports
  </ion-tab-button> -->
  <div [ngClass]="{'activeTab': PageIn==true, 'inactiveTab': PageIn==false}" style="display: flex;
  flex-direction: column;padding-top: 6px;">
    <i style="font-size: 21px;" class="fa fa-database" aria-hidden="true"></i>
    Reports
  </div>

  <!-- <ion-tab-button tab="library">
    <ion-icon name="library" (click)=" route('accounts')"></ion-icon>
    Accounts
  </ion-tab-button> -->
  <div style="display: flex;
  flex-direction: column; padding-top: 6px;">
    <i style="font-size: 21px;" class="fa fa-usd" aria-hidden="true" (click)=" route('accounts')"></i>
    Accounts
  </div>

  </div>


</ion-tab-bar>
