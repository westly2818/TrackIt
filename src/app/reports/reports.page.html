  <input type="" ngxDaterangepickerMd [(ngModel)]="selecteddate" placeholder="selecteddate" (change)="datePicker($event)" class="form-control"/>

<div class="tableCard scroll ">
  <table >  
    <tr>
      <th style="min-width: 115px;">Date</th>
     <th>Morning</th>  
       <th>Evening</th>  
      <th>Total</th>  

       
    </tr>  
    <tr *ngFor="let ele of data"> 
      <td>{{ ele.date }}</td>  
       <td>{{ele.morning }}</td>  
       <td>{{ ele.evening }}</td>  
       <td>{{ele.total }}</td>  
    </tr>  
 </table>  
</div>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home">
    <ion-icon name="play-circle"  (click)=" route('dashboard')"></ion-icon>
    Dashboard
  </ion-tab-button>
  <ion-tab-button tab="radio">
    <ion-icon name="radio" ></ion-icon>
    Reports
  </ion-tab-button>
  <ion-tab-button tab="library">
    <ion-icon name="library" (click)=" route('accounts')"></ion-icon>
    Accounts 
  </ion-tab-button>
  <ion-tab-button tab="search">
    <ion-icon name="search" (click)=" route('search')"></ion-icon>
    Search
  </ion-tab-button>
</ion-tab-bar>
